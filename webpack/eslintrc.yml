extends:
  - airbnb
plugins:
  - react
env:
  es6: true
  browser: true
globals:
  expect: true
  it: true
  describe: true
parser: babel-eslint
rules:
  strict: 0
  react/jsx-filename-extension: [1, { "extensions": [".js", ".jsx"] }]
  import/no-extraneous-dependencies: 0
  react/prefer-stateless-function: 0
