core_version_requirement: '^10 || ^11'

name: whisk
description: A subtheme build upon the Emulsify Design System.
package: 'Emulsify'
screenshot: screenshot.png
version: VERSION
hidden: false

dependencies:
  - 'drupal:components (^3.0)'
  - 'drupal:emulsify_tools (^4.0)'

libraries:
  - whisk/global

regions:
